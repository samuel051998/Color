<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>My Box</title>
</head>
<body>
	<div class="wrapper">
		<div id="header" class=""><h1 class="text-center">COLORS</h1></div>		
		<div id="containerBox">
			<a href="#" data-toggle="modal" data-target="#modalRed"><div class="box red"></div></a>
			<a href="#" data-toggle="modal" data-target="#modalGreen"><div class="box green"></div></a>
			<a href="#" data-toggle="modal" data-target="#modalBlue"><div class="box blue"></div></a>
		</div>

		<div class="modal fade" id="modalRed" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title" style="color: red" id="exampleModalLabel">COLOR</h5>
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					  </button>
					</div>
					<div class="modal-body" style="background-color: red">
					  <div><span class="format"><b>Name:</b> Red</span></div>
					  <div><span class="format"><b>Hex:</b> #ff0000</span></div>
					  <div><span class="format"><b>Rgb:</b> 255,0,0</span></div>
					</div>
				  </div>
			</div>
		</div>

		<div class="modal fade" id="modalGreen" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title" style="color: rgb(0, 255, 0)" id="exampleModalLabel">COLOR</h5>
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					  </button>
					</div>
					<div class="modal-body" style="background-color: rgb(0, 255, 0)">
					  <div><span class="format"><b>Name:</b> Green</span></div>
					  <div><span class="format"><b>Hex:</b> #00ff00</span></div>
					  <div><span class="format"><b>Rgb:</b> 0,255,0</span></div>
					</div>
				  </div>
			</div>
		</div>

		<div class="modal fade" id="modalBlue" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title" style="color: blue" id="exampleModalLabel">COLOR</h5>
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					  </button>
					</div>
					<div class="modal-body" style="background-color: blue">
					  <div><span class="format"><b>Name:</b> Blue</span></div>
					  <div><span class="format"><b>Hex:</b> #0000ff</span></div>
					  <div><span class="format"><b>Rgb:</b> 0,0,255</span></div>
					</div>
				  </div>
			</div>
		</div>

		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>	
	<script src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
